<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">


</head>
<body>

  <nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
      <ul class="nav navbar-nav">
      <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="https://www.github.com">Github</a></li>
      <li><a href="https://www.linkedin.com">LinkedIn</a></li>
      </ul>
    </div>

    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'post_new' %}">New Post</a>
        <li>
          <a href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        <li>
          <a href="{% url 'logout' %}">Log out</a>
        </li>
        <li>
          <a href="">Welcome: {{user.username }}</a>
        </li>
        {% else %}
          <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user">Login</span></a></li>

        {% endif %}

      </li>
    </ul>

  </nav>

  {% block content %}
  {% endblock %}

</body>
</html>
